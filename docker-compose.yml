version: '3.8'

services:
  rohstoff-dashboard:
    build: .
    container_name: rohstoff-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Optional: Mount data directory f√ºr Persistenz
      - ./data:/app/data
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/dashboard/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
